<!DOCTYPE html>
<html ng-app="myApp" data-framework="firebase">
<head>
  <meta charset="utf-8">
  <title>E-Post Service Mailbox</title>
  <meta name="description" content="Mailbox for all users all over;)">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
  <link rel="stylesheet" href="app.css">
  <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
  <script>document.write('<base href="' + document.location + '" />');</script>
</head>
<body>

  <div class="mail_post">
      <h1><span class="glyphicon glyphicon-send" aria-hidden="true"></span>E-Post Service</h1>
      <form name="userForm" ng-submit="$ctrl.submitForm()" novalidate>
          <div class="form-group">
              <input type="email" id="fbEmail" class="form-control" placeholder="E-mail" required>
          </div>
          <div class="form-group">
              <input type="password" id="fbPassword" class="form-control" placeholder="Password" required>
          </div>
          <button type="submit" id="btSignin" class="btn btn-action" ng-disabled="userForm.$invalid">Sign in</button>
          <button type="submit" id="btSignup" class="btn btn-secondary" ng-disabled="userForm.$invalid">Sign up</button>
          <button type="submit" id="btSignout" class="btn btn-action hide" ng-disabled="userForm.$invalid">Sign out</button>
      </form>
  </div>

  <!--<ui-view></ui-view>
  <h2 class="firebase_test"></h2>-->

  <script src="https://www.gstatic.com/firebasejs/3.6.1/firebase.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.2/angular-ui-router.js"></script>  
  <script src="https://cdn.firebase.com/libs/angularfire/2.1.0/angularfire.min.js"></script>
  <script src="bower_components/angular/angular.js"></script>-->
  <!--<script src="bower_components/angular-route/angular-route.js"></script>-->
  <script src="app.js"></script>
  <!--<script src="components/login/login.js"></script>
  <script src="https://www.gstatic.com/firebasejs/3.6.1/firebase-auth.js"></script>-->


</body>
</html>
