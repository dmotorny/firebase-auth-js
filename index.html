<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Firebase authorization with ES2015</title>
  <meta name="description" content="Firebase signin / signup form">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
</head>
<body>

  <div class="mail_post">
      <h1><span class="glyphicon glyphicon-send" aria-hidden="true"></span>Firebase Auth</h1>
      <div class="form-group">
          <input type="email" id="fbEmail" class="form-control" placeholder="E-mail">
      </div>
      <div class="form-group">
          <input type="password" id="fbPassword" class="form-control" placeholder="Password">
      </div>
      <button type="submit" id="btSignin" class="btn btn-action">Sign in</button>
      <button type="submit" id="btSignup" class="btn btn-secondary">Sign up</button>
      <button type="submit" id="btSignout" class="btn btn-action hide">Sign out</button>
  </div>
  
  <script src="https://www.gstatic.com/firebasejs/3.6.1/firebase.js"></script>
  <script src="main.js"></script>

</body>
</html>
